<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <body>
        <div class="container">
            <div class="clock-container">
                <div class="hours"> <span>hours</span>
                    <p id="hour">00</p>
                </div>
                <div class="colon"></div>
                <div class="minutes"> <span>minutes</span>
                    <p id="minute">00</p>
                </div>
                <div class="colon"></div>
                <div class="seconds"><span>seconds</span>
                    <p id="second">00</p>
                </div>
            </div>
            <div class="top">
                <p id="pause">pause</p>
                <p id="reset">live</p>
            </div>
            <div class="bottom">
                <div class="progress-bar"></div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>

</body>

</html>
